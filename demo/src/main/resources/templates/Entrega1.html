<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Descripción de la página para motores de búsqueda">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Expires" content="0">
    <title> TRANSMILENIO </title>
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Kalnia+Glaze:wght@100..700&family=Kaushan+Script&family=Noto+Serif+Khitan+Small+Script&family=Playwrite+AU+QLD:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sankofa+Display&family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
<div class="main">
    <h1>TRANSMILENIO</h1>
    <h3>Digita tus credenciales</h3>
    <form action="">
        <label for="first">
            Usuario:
        </label>
        <input type="text"
               id="first"
               name="first"
               placeholder="Digita tu usuario" required>

        <label for="password">
            Contraseña:
        </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Digita tu contraseña" required>

        <div class="wrap">
            <button type="submit"
                    onclick="solve()">
                Inicia Sesión
            </button>
        </div>
    </form>
    <p>¿Olvidaste tu contraseña?
        <a href="#"
           style="text-decoration: none;">
            Recuperar contraseña
        </a>
    </p>
</div>
</body>
</html>
